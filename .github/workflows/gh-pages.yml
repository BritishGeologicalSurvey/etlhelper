name: Deploy Sphinx documentation to Pages

on:
  push:
    branches: 
      - main
    paths:
      - 'docs/**'  

jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      run: |
          pip install sphinx sphinx_rtd_theme
    - id: deployment
      uses: sphinx-notes/pages@v3